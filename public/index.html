<!DOCTYPE html>
<html>
  <head>
    <title>Jibe</title>

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--favicon-->
    <link rel="shortcut icon" href="/img/jibe_favicon.png">

    <!--iOS homescreen icon-->
    <link rel="apple-touch-icon" href="/img/jibe_appicon.png">

    <!--Everything CSS-->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-slider/dist/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="lib/bootstrap-toggle/css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="lib/animate.css/animate.min.css">

    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/editor.css">
  </head>
  <body>
    <!-- Is replaced by downloaded HTML -->
    <div id="jibe-container"></div>

    <!-- Node Modules -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
    <script src="lib/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/browserchannel/dist/bcsocket.js"></script>
    <script src="lib/showdown/dist/showdown.js"></script>
    <script src="lib/showdown-xss-filter/node_modules/xss/dist/xss.min.js"></script>
    <script src="lib/showdown-xss-filter/showdown-xss-filter.js"></script>
    <script src="lib/share/webclient/text.js"></script>
    <script src="lib/share/webclient/json0.js"></script>
    <script src="lib/share/webclient/share.js"></script>
    <script src="js/share-codemirror-json.js"></script>
    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script src="lib/codemirror/addon/display/placeholder.js"></script>
    <script src="js/keywordreplace.js"></script>
    <script src="lib/codemirror/mode/markdown/markdown.js"></script>

    <!-- Custom Javascripts -->
    <script src="js/replay.js"></script>
    <script src="js/textformat.js"></script>
    <script src="js/timestamps.js"></script>
    <script src="js/toc.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/jibe.js"></script>
    <script type="text/javascript">
      $('#jibe-container').jibe ({
        defaultText: "# Welcome to {{room}}\n\n\n",
        placeholder: "This is a configurable placeholder, type your text here..."
      });
    </script>
  </body>
</html>
