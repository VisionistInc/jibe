<div class="container-fluid">
  <div class="row" style="height: 100%;">


    <div id="content-containers" class="col-md-9 col-sm-8 col-xs-12">
      <div id="toolbar-timeslider-container">

        <!-- Timeslider -->
        <div id="replay-controls-container" class="row">
          <div id="replay-buttons-container">
            <div class="btn-group" role="group" aria-label="...">
              <button id="start-replay-button" type="button" class="btn btn-lg btn-default">
                <span class="glyphicon glyphicon-play" aria-hidden="true" style="margin-top: 2px;"></span>
              </button>
            </div>
          </div>
          <div id="replay-slider-container">
            <div class="row" id="speed-buttons-container">
              <div class="btn-group pull-right" role="group" aria-label="...">
                <button type="button" class="btn btn-default btn-xs" data-delay="400">Slower</button>
                <button type="button" class="btn btn-default btn-xs active" data-delay="100">Normal</button>
                <button type="button" class="btn btn-default btn-xs" data-delay="25">Faster</button>
              </div>
            </div>
            <div class="row">
              <input id="replay-slider" data-slider-id="replaySlider" type="text"/>
            </div>
          </div>
        </div>

        <!-- Jibe controls -->
        <div id="jibe-controls-container" class="row">
          <div class="btn-group" role="group" aria-label="...">
            <button id="format-bold" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
            </button>
            <button id="format-italic" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
            </button>
            <button id="format-code" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>
            </button>
          </div>
          &nbsp;&nbsp;
          <button id="toggle-slider" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="Replay">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </button>
          &nbsp;&nbsp;
          <button id="flag-version" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="Flag Version">
              <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
          </button>
          &nbsp;&nbsp;
          <input type="checkbox" id="editor-preview-toggle">
          <div id="active-users-indicator" class="btn-group pull-right" role="group" aria-label="...">
          </div>
        </div>

      </div>

      <div id="editor-preview-container" class="editing">

        <!-- Markdown -->
        <div id="markdown">
          <section class="entry-markdown col-md-12">
            <header class="floatingheader">
              <small class="pull-right"><span class="entry-word-count js-entry-word-count">0 words</span></small>
            </header>
            <div class="row" id="codemirror-container">
              <!-- Timestamps Container -->
              <div class="col-md-2 hidden-xs hidden-sm">
                  <div id="timestamps-container"></div>
              </div>
              <!-- Markdown CodeMirror -->
              <div class="col-md-10">
                <section class="entry-markdown-content">
                  <textarea id="entry-markdown">
                  </textarea>
                  <textarea hidden id="entry-markdown-replay">
                  </textarea>
                </section>
              </div>
            </div>
          </section>
        </div>

        <!-- Preview -->
        <div id="preview">
          <section class="entry-preview col-md-12">
            <section class="entry-preview-content">
              <div class="rendered-markdown"></div>
            </section>
          </section>
        </div>

      </div>
    </div>

    <!-- Chat -->
    <div id="side-container" class="col-md-3 col-sm-4 hidden-xs">
      <div class="row" data-spy="affix">
        <div class="col-md-12" id="chat-pane">
        </div>
        <div class="col-md-12" id="chat-input">
          <input type="email" class="form-control" id="chat-message" placeholder="Write your message here...">
        </div>
      </div>
    </div>

  </div>
</div>
